<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application Form</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Student Application Form</h1>
  <form id="applicationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="course">Course Applied For:</label>
    <input type="text" id="course" name="course" required>
    
    <label for="message">Why do you want to join this course?</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <button type="button" onclick="submitForm()">Submit Application</button>
  </form>

  <script>
    async function submitForm() {
      // Form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const course = document.getElementById("course").value;
      const message = document.getElementById("message").value;

      if (!name || !email || !course || !message) {
        alert("Please fill in all fields.");
        return;
      }

      // Generate PDF using jsPDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Student Application Form", 10, 10);
      doc.text(`Name: ${name}`, 10, 20);
      doc.text(`Email: ${email}`, 10, 30);
      doc.text(`Course: ${course}`, 10, 40);
      doc.text("Message:", 10, 50);
      doc.text(message, 10, 60);

      // Convert PDF to Base64
      const pdfBase64 = doc.output("datauristring").split(",")[1];

      // Send Email using SMTPJS
      try {
        await Email.send({
          Host: "smtp.gmail.com",
          Username: "movesketsi@gmail.com", // Replace with your Gmail address
          Password: "tkhj mdho evlw fpxx",   // Use App Password generated in Google Account
          To: "movesketsi@gmail.com",      // Replace with your receiving email
          From: email,                     // Student's email (or your own)
          Subject: `New Application: ${name}`,
          Body: `You have received a new application for the course "${course}".`,
          Attachments: [
            {
              name: "Application_Form.pdf",
              data: `data:application/pdf;base64,${pdfBase64}`,
            },
          ],
        });
        alert("Application submitted successfully!");
      } catch (error) {
        console.error("Error sending email:", error);
        alert("Failed to send the application. Please try again.");
      }
    }
  </script>
</body>
</html>
